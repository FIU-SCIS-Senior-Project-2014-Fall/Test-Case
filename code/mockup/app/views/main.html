<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-11">
    <ol class="breadcrumb">
      <li><a href="#">Workspace</a></li>
      <li><a href="#">Test Suite</a></li>
      <li class="active">Test Case</li>
    </ol>
    <div id="workspace">
    <div ng-repeat="test in testArch">
      <div class="{{ test.type }} arch">
        <div class="input-group input-group{{ test.size }}">
          <span class="input-group-addon"><span class="float-left glyphicon glyphicon-chevron-down"></span></span>
          <input type="text" class="form-control" value="{{ test.name }}">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div><!-- /btn-group -->
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</div>
